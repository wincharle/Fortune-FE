<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!../../common/head-common/head-common.html') %>
        <title><%= htmlWebpackPlugin.options.title %> - Fortune Inn</title>
    </head>

<body>
    <%= require('html-loader!../../common/nav-simple/nav-simple.html') %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户登录</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="username" class="user-content" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" id="password" class="user-content" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit">登录</a>
                    <div class="link-item">
                        <a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
                        <a href="./user-register.html" class="link" target="_blank">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!../../common/footer/footer.html') %>
</body>
</html>
